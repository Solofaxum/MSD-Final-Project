<div style="text-align:center">
    <h1>
        Welcome to Our Farm!
    </h1>
</div>
<div class="container">
<mat-card class="example-card" cols="6"  [style.margin-left]="'25%'" 
*ngFor="let product of products ">
    
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
      <!-- <mat-card-subtitle>{{product.image}}</mat-card-subtitle> -->
    </mat-card-header>
    <img  [src]="product.image" style="width: 200px; height: 200px;"/>
    <mat-card-content>
      <p>
        {{product.describtion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="warn"><a mat-list-item [routerLink]="['','products', 'edit']"
            [state]="{myList:product}">Edit
            <mat-icon fxFlex="10%">mode_edit</mat-icon>
        </a></button>
    <span class="spacer"></span>
    <button mat-stroked-button (click)="deleteMyProduct(product._id)" color="primary"> Delete
        <mat-icon fxFlex="10%">delete</mat-icon>
    </button>
    </mat-card-actions>
  </mat-card> <br><br><hr>
</div>
