
<mat-card class="my-card">
   <mat-card-content>
      <div class="container">   
<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  </div>
  <mat-card class="my-card">
     <mat-card-content>
        <div class="container">
        <form class="my-form" [formGroup]='myform' (ngSubmit)="onSubmit()">
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  type="email" matInput  placeholder="Email" formControlName="email" required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput  placeholder="Password" formControlName="password" required>
           </mat-form-field>
           <mat-card-actions>
        <button type="submit" [disabled]='myform.invalid'  mat-raised-button color="primary">LOGIN</button>
        <a mat-raised-button routerLink="../register" class="btn btn-info">Create Free Farmer Account</a>
     </mat-card-actions>
        </form>
      </div>
     </mat-card-content>
  </mat-card>
